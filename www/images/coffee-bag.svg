<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" width="250" height="300" viewBox="0 0 250 300" preserveAspectRatio="xMinYMax">
	<def>
		<!-- Coffee Beans -->
		<g id="coffee-bean-vert">
			<path fill="#61210F" stroke="#3E150A" stroke-width="2px" stroke-linecap="round" d="M100,5 C70,15 70,85 100,95 M100,5 C130,15 130,85 100,95"/>
			<path fill="none" stroke="#3E150A" stroke-width="5px" stroke-linecap="round" d="M100,8 Q95,30 100,40 M100,40 Q105,50 100,65 M100,65 Q95,78 100,91"/>
		</g>
		<g id="coffee-bean-horz" transform="rotate(90)">
			<path fill="#61210F" stroke="#3E150A" stroke-width="2px" stroke-linecap="round" d="M100,5 C70,15 70,85 100,95 M100,5 C130,15 130,85 100,95"/>
			<path fill="none" stroke="#3E150A" stroke-width="5px" stroke-linecap="round" d="M100,8 Q95,30 100,40 M100,40 Q105,50 100,65 M100,65 Q95,78 100,91"/>
		</g>
		<g id="coffee-bean-ang-l" transform="rotate(-45)">
			<path fill="#61210F" stroke="#3E150A" stroke-width="2px" stroke-linecap="round" d="M100,5 C70,15 70,85 100,95 M100,5 C130,15 130,85 100,95"/>
			<path fill="none" stroke="#3E150A" stroke-width="5px" stroke-linecap="round" d="M100,8 Q95,30 100,40 M100,40 Q105,50 100,65 M100,65 Q95,78 100,91"/>
		</g>
		<g id="coffee-bean-ang-r" transform="rotate(45)">
			<path fill="#61210F" stroke="#3E150A" stroke-width="2px" stroke-linecap="round" d="M100,5 C70,15 70,85 100,95 M100,5 C130,15 130,85 100,95"/>
			<path fill="none" stroke="#3E150A" stroke-width="5px" stroke-linecap="round" d="M100,8 Q95,30 100,40 M100,40 Q105,50 100,65 M100,65 Q95,78 100,91"/>
		</g>
		<!-- Coffee Bag -->
		<g id="coffee-bag">
			<!-- bag -->
			<rect width="150" height="225" fill="#EDB183" rx="10" ry="10"/>
			<!-- air holes -->
			<path fill="none" stroke="#C2916C" stroke-width="2px" stroke-linecap="round" d="M70,25 Q65,32.5 70,40 M80,25 Q85,32.5 80,40"/> 
			<!-- label -->
			<rect x="15" y="75" width="120" height="125" fill="white" rx="5" ry="5"/>
			<!-- logo -->
			<polygon points="75,100 50,130 100,130" fill="#F15152" fill-opacity="0.6" stroke="#F15152" stroke-width="2px"/>
			<line x1="25" y1="170" x2="125" y2="170" stroke="#F15152" stroke-width="2px"/>
			<text x="37.5" y="157.5" font-size="18" fill="#1E555C" font-family="sans-serif">COFFEE</text>
			<text x="62" y="187.5" font-size="11" font-family="Helvetica" fill="#1E555C">250g</text>
		</g>
	</def>
	<!-- Call Elements -->
	<use x="25" y="10" xlink:href="#coffee-bag" transform="scale(1.25)"/>
	<use x="-25" y="625" xlink:href="#coffee-bean-vert" transform="scale(0.4)"/>
	<use x="150" y="625" xlink:href="#coffee-bean-horz" transform="scale(0.4)"/>
	<use x="30" y="600" xlink:href="#coffee-bean-ang-r" transform="scale(0.4)"/>
	<use x="450" y="725" xlink:href="#coffee-bean-ang-l" transform="scale(0.4)"/>
	<use x="585" y="625" xlink:href="#coffee-bean-horz" transform="scale(0.4)"/>
</svg>